steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - gcloud
      - functions
      - deploy
      - test-function
      - --region=us-central1
      - --source=.
      - --trigger-http
      - --runtime=python39
      - --memory=128MB
      - --timeout=90
      - --min-instances=0
      - --max-instances=1
      - --security-level=secure-always
      - --ingress-settings=all
      - --no-allow-unauthenticated
      - --service-account=test-820@core-port-358900.iam.gserviceaccount.com
